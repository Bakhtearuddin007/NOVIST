<body>

 <!-- main part start -->

 <section id="main_body">
  <div class="row">
    <div class="col-lg-6 g-0 ">
      <div class="banner_part ">
        <div class="ban_text">
          <h1>novist</h1>
          <p>background pic here with intro ?</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6 g-0">
      <div class="form_part">
        <div class="logo">
          <h2>N</h2>
        </div>
        <div class="form_heading">
          <h2>Sign in or Create an Acount</h2>
        </div>
        <div class="form_content">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active sign_in" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Sign In</button>
            </li>
            <li class="nav-item " role="presentation">
              <button class="nav-link create_account" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Create Account</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            
              <div class="inner_sign_in">
                <div class="sign_in_head">
                  <h2> Account </h2>
                  <p>Sign In to access the most powerfull focus bot lol</p>
                </div>
                <div class="sign_in_form">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email*</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password*</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="sign_in_btn">
                      <a href="#">sign in</a>
                    </div>
                  </form>
                  <div class="forget_pass text-center">
                    <a href="#">Forgot password</a>
                  </div>

                  <div class="or">
                    <p>or</p>
                  </div>

                  <div class="google_sign">
                    <a href="#"><i class="fa-brands fa-google"></i> sign in with google</a>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <div class="inner_sign_in">
                <div class="sign_in_head">
                  <h2> Account </h2>
                  <p>Sign In to access the most powerfull focus bot lol</p>
                </div>
                <div class="sign_in_form">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email*</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password*</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="sign_in_btn">
                      <a href="#">sign in</a>
                    </div>
                  </form>
                  <div class="forget_pass text-center">
                    <a href="#">Forgot password</a>

                  <div class="or">

                  </div>

                  <div class="google_sign">
                    <a href="#"><i class="fa-brands fa-google"></i> sign in with google</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
